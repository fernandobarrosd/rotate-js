<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Rotação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="contador-rotacao-container">
            <div v-bind:class="class_name"></div>
            <div class="contador-action">
                <input type="button" 
                v-bind:id="id_name"
                value="Iniciar" v-on:click="start">
            </div>
            <div class="contador-numero">
                <p class="contador-numero-content">
                    {{count}}
                </p>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
